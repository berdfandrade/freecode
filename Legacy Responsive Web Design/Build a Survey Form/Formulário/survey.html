<!DOCTYPE html>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 id="title" class="text-center">Bernardo's Survey Form</h1>
        <p id="description" class="description text-center">
          Obrigado pelo seu tempo!
        </p>
      </header>
      <form id="survey-form">
        <div class="form-group">
          <label id="name-label" for="name">Nome</label>
          <input type="text" name="nome" id="name" class="form-control" placeholder="Coloque seu nome" required="">
        </div>

        <div class="form-group">
          <label id="email-label" for="email">Email</label>
          <input type="email" name="email" id="email" class="form-control" placeholder="Coloque seu Email" required="">
        </div>

        <div class="form-group">
          <label id="number-label" for="number">Idade<span class="clue">(opcional)</span></label>
          <input type="number" name="age" id="number" min="10" max="99" class="form-control" placeholder="idade">
        </div>
        <div class="form-group">
          <p>Qual opção melhor descreve seu cargo?</p>
          <select id="dropdown" name="role" class="form-control" required="">
            <option disabled="disabled" selected="selected" value="">Select current role</option>
            <option value="student">Student</option>
            <option value="job">Full Time Job</option>
            <option value="learner">Full Time Learner</option>
            <option value="preferNo">Prefer not to say</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div class="form-group">
          <p>Você recomendaria a freeCodeCamp para algum amigo?</p>
          <label>
            <input name="user-recommend" value="definitely" type="radio" class="input-radio" checked="checked">Com certeza!</label>
          <label>
            <input name="user-recommend" value="maybe" type="radio" class="input-radio">Talvez</label>

          <label><input name="user-recommend" value="not-sure" type="radio" class="input-radio">Não tenho certeza</label>
        </div>

        <div class="form-group">
          <p>O que você mais gostou na freeCodeCamp?</p>
          <select id="most-like" name="mostLike" class="form-control" required="">
            <option disabled="disabled" selected="selected" value="">Escolha uma opção</option>
            <option value="challenges">Desafios</option>
            <option value="projects">Projetos</option>
            <option value="community">Comunidade</option>
            <option value="openSource">Open Source</option>
          </select>
        </div>

        <div class="form-group">
          <p>
            O que você gostaria de ver melhorando?
            <span class="clue">(Marque as opções que preferir)</span>
          </p>

          <label><input name="prefer" value="front-end-projects" type="checkbox" class="input-checkbox">Projetos Front-end</label>
          <label>
            <input name="prefer" value="back-end-projects" type="checkbox" class="input-checkbox">Projetos Back-end</label>
          <label><input name="prefer" value="data-visualization" type="checkbox" class="input-checkbox">Data Visualization</label>
          <label><input name="prefer" value="challenges" type="checkbox" class="input-checkbox">Desafios</label>
          <label><input name="prefer" value="open-source-community" type="checkbox" class="input-checkbox">Comunidade Open Source</label>
          <label><input name="prefer" value="gitter-help-rooms" type="checkbox" class="input-checkbox">As salas do Gitter</label>
          <label><input name="prefer" value="videos" type="checkbox" class="input-checkbox">Vídeos/Cursos adicionais</label>
          <label><input name="prefer" value="wiki" type="checkbox" class="input-checkbox">Wiki</label>
          <label><input name="prefer" value="forum" type="checkbox" class="input-checkbox">Fórum</label>
          <label><input name="prefer" value="additional-courses" type="checkbox" class="input-checkbox">Cursos adicionais</label>
        </div>

        <div class="form-group">
          <p>Sugestões:</p>
          <textarea id="comments" class="input-textarea" name="comment" placeholder="Escreva seu comentário aqui!"></textarea>
        </div>

        <div class="form-group">
          <button type="submit" id="submit" class="submit-button">
            Enviar
          </button>
        </div>
      </form>
    </div>
  

</body></html>
